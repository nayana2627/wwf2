<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Edu-Animate</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="loading">

    <div id="loading-screen">
        <img id="loading-image" src="assets/loading/loading-0.png" alt="Loading...">
    </div>

    <div id="background">
        </div>

    <div id="background-link" class="background-link">
    <a href="https://www.wonder-yonder.com" target="_blank" rel="noopener"></a>
</div>

    <div id="callouts-container">
        <div class="hotspot active hotspot-bird">
            <img src="assets/callouts/IMG_Bird.PNG" alt="Bird Callout">
        </div>

        <div class="hotspot active hotspot-burr">
            <img src="assets/callouts/IMG_Burr.PNG" alt="Burr Callout">
        </div>

        <div class="hotspot active hotspot-butterfly">
            <img src="assets/callouts/IMG_Butterfly.PNG" alt="Butterfly Callout">
        </div>

        <div id="hotspot" class="hotspot active hotspot-millipede">
            <img src="assets/callouts/IMG_Millipede.PNG" alt="Millipede Callout">
        </div>

        <div class="hotspot active hotspot-moss">
            <img src="assets/callouts/IMG_Moss.PNG" alt="Moss Callout">
        </div>

        <div class="hotspot active hotspot-pollen">
            <img src="assets/callouts/IMG_Pollen.PNG" alt="Pollen Callout">
        </div>

        <div class="hotspot active hotspot-pond">
            <img src="assets/callouts/IMG_PondPNG.PNG" alt="Pond Callout">
        </div>

        <div class="hotspot active hotspot-sand">
            <img src="assets/callouts/IMG_Sand.PNG" alt="Sand Callout">
        </div>

        <div class="hotspot active hotspot-slime">
            <img src="assets/callouts/IMG_Slime.PNG" alt="Slime Callout">
        </div>

        <div class="hotspot active hotspot-slug">
            <img src="assets/callouts/IMG_Slug.PNG" alt="Slug Callout">
        </div>

        <div class="hotspot active hotspot-soil">
            <img src="assets/callouts/IMG_Soil.PNG" alt="Soil Callout">
        </div>
    </div>

    <img id="walker" src="walking-frames/Layer_00.png" alt="Walking Character">

    <div id="flowers-overlay">
        </div>

    <div id="modal" class="hidden">
        <div id="modal-content">
            <img id="modal-image" src="" alt="Info Panel">
            <img id="modal-close" class="modal-btn" src="assets/close-button.png">
            <img id="modal-prev" class="modal-btn" src="assets/left-arrow-button.png">
            <img id="modal-next" class="modal-btn" src="assets/right-arrow-button.png">
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
